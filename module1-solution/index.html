<!DOCTYPE html>
<html ng-app='LunchApp' lang="en" >
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Add script tag -->
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
     <h1>Lunch Checker</h1>
     <div class="container" ng-controller='LunchController'>

         <div class="form-group" >
             <input id="lunch-menu" type="text"  ng-model="lunchItemsString"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
             <em> <b> Please note that empty items i.e , , will NOT be considered towards the count.
             </em>
         </div>

         <div class="form-group">
             <button ng-click = "chkNumberOfItems()" class="btn btn-default">Check If Too Much</button>

         </div>

         <div class="form-group message" >

           <!-- <span ng-style={{msgColor}}> {{lunchMessage}} </span> -->



           <!-- Your message can go here. -->
             {{lunchMessage}}

         </div>


   </div>

</body>
</html>
