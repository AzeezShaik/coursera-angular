<!doctype html>
<html ng-app='NarrowitDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    
  </head>
<body>
<div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

  <div ng-controller='NarrowitDownController as menu'>
    
    <div class="form-group">
      <input type="text" ng-model="menu.searchTerm" placeholder="Search Term" class="form-control">
    </div>
    
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.searchMenuItems();">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <!-- <found-items found-items="...." on-remove="...."></found-items> -->

    <!-- <div>
    <ul>
        <li ng-repeat="item in menu.items">
         
         {{ item.short_name }} {{item.name}} {{item.description}}

        </li>
    </ul>
    </div> -->

    <div class="noItems"> {{menu.errorMessage}} </div>
    <div ng-if="menu.items.length != 0">
     <found-items 
        items="menu.items" 
        on-remove="menu.removeItem(index)">
     </found-items>
    </div>

  </div>

</div>
</body>
</html>
